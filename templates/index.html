<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crontab 可视化编辑器</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <div class="container">
        <h1>Crontab 可视化编辑器</h1>

        <div id="loading" class="loading">加载中...</div>

        <div id="crontab-list" style="display: none;">
            <h2>现有 Crontab 任务</h2>
            <table>
                <thead>
                    <tr>
                        <th>启用</th>
                        <th>分钟</th>
                        <th>小时</th>
                        <th>日</th>
                        <th>月</th>
                        <th>周</th>
                        <th>命令</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="task-table-body">
                    <!-- 任务列表将在这里动态加载 -->
                </tbody>
            </table>
            <button id="add-task-btn" class="button-primary">添加新任务</button>
            <button id="save-crontab-btn" class="button-success">保存 Crontab</button>
        </div>
    </div>

    <script src="/static/js/script.js"></script>
</body>
</html>
